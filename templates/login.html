<!DOCTYPE html>
<html lang="en">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form class="form-horizontal" action="{{ url_for('login') }}" method="POST">
    <fieldset>
        <legend>Login</legend>
            <label class="col-md4 control-label" for="email">Name</label>
                <div class="col-md-4">
                    <input id="name" name="name" type="text" placeholder="Codecooler" class="form-control input-md" required>
                        </div>
                            <label class="col-md4 control-label" for="password">Password</label>
                                <div class="col-md-4">
                                    <input id="password" name="password" type="password" placeholder="*****" class="form-control input-md" required="">
                                        </div>
                                    <div class="form-group">
                                <label class="col-md-4 control-label" for="login"></label>
                            <div class="col-md-8">
                        <button id="login" name="login" class="btn btn-success">Login</button>
                <button id="clear" name="clear" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </fieldset>
</form>
{% if error %}
<h1>{{ error }}</h1>
{% endif %}
{% if ok %}
<h1>{{ ok }}</h1>
{% endif %}

</body>
</html>
